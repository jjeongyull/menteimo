<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- 반응형 적용을 위한 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="이벤트페이지">

    <!-- 모바일 웹 자동 링크 제거 -> 전화걸기 방지 -->
    <meta content="telephone=no" name="format-detection">

    <!-- 모바일 처리 : https://jeongah-story.tistory.com/202 , https://developers.google.com/web/fundamentals/design-and-ux/browser-customization?hl=ko 참고 -->
    <meta name="apple-mobile-web-app-title" content="이벤트페이지">
    <link rel="apple-touch-icon" href="#">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="#">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- https://ogp.me/ 참고 -->
    <!-- SNS에서 공유 시 기본적으로 웹에 설정해줘야하는 og 메타태그 : Naver 블로그, 카카오톡 미리보기 설정 -->
    <meta property="og:title" content="이벤트페이지"> <!-- SNS에서 공유 시 보여주는 타이틀-->
    <meta name="og:type" content="website">
    <meta property="og:image" content=""> <!-- SNS에서 공유 시 보여주는 이미지 -->
    <meta property="og:url" content=""> <!-- SNS에서 공유 시 보여주는 이미지-->
    <meta property="og:description" content="이벤트 페이지입니다."> <!-- SNS에서 공유 시 보여주는 설명문구 -->
    <meta property="og:locale" content="kr-KR"> <!-- SNS에서 공유 시 언어-지역, en-US 등 두개 이상 둘 수 있음 -->
    <meta property="og:site-name" content="이벤트 페이지">
    <!-- 선택적 -->
    <meta property="og:image:width" content="1066"> <!-- SNS에서 공유 시 보여주는 이미지 크기 -->
    <meta property="og:image:height" content="558"> <!-- SNS에서 공유 시 보여주는 이미지 높이 -->

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html 참고 -->
    <!-- 트위터 미리보기 설정 -->

    <!-- 모바일 앱 미리보기 설정 모바일 앱이 존재하는 경우 앱으로 연결 시 노출 -->

                <!-- sns 친구맺기 부분 -->

                    <!-- sns친구 아이콘 -->
                    <div class="addit-grid-8-flex" id="snsFriend">
                    </div>
                </div>
            </div>

            <div class="addit-Button2deps">

                <a class="addit-a-1" href="http://additdev.iptime.org:8000/test/privacy/privacyEmail.html">이메일무단수집거부</a><br>

                        </div>

                        </div>

                        </div>
                        <div class="ScaleDiv" data-swiper-parallax="-600" id="div_phone">

                        </div>

                <div id="swiper_slide"></div>
              
            </div>
           <!-- Add Pagination -->

    <script src="js/slide.js"></script>
    <script>
        
        window.onload = function () {
            g_inpath = document.referrer;
            //alert(g_inpath);
            $("#privacy").load('privacy.html');
            // 이벤트 Index (Get)
            var e_idx = decodeURI(decodeURIComponent($.urlParam("e_idx")));
            if (!isEmpty(e_idx)) {
                let params = {};
                params.cmd = "load_event";
                params.e_idx = e_idx;
                $("#e_idx").val(e_idx);
                global_evnet_json = load_data(params);
                drawOxQuizData_Real(global_evnet_json);
            }
        };
    </script>
