                  return false;
                }
                drawEventData_Real(global_evnet_json);
                // youtubeView(Youtube_ko, '#youtube_view')
            }
            
            var replaceId  = /[,]/;
            var replaceId2  = /[, ]/;
            /*특수문자 정규식*/
            $(".addit-special").on("focusout", function() {
                var x = $(this).val();
                if (x.length <= 1) {
                    if (x.match(replaceId2)) {
                    x = x.replace(replaceId2, "");
                    }
                    $(this).val(x);  
             
                }else{
                    if (x.match(replaceId)) {
                    x = x.replace(replaceId, "");
                    }
                    $(this).val(x); 
                }
            }).on("keyup", function() {
                    if($(this).val().trim() == ''){
                        $(this).val($(this).val().replace(replaceId2, ""));
                        $(this).val($(this).val().replace(replaceId, ""));
                        $(this).val($(this).val().replace(/ /gi, ""));
                    }else{
                        $(this).val($(this).val().replace(replaceId, ""));
                    }   
            });


        };
