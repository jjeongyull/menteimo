    <footer id="footer"></footer>

    <script>
        window.onload = function(){

            G_NOWPAGE = decodeURI(decodeURIComponent($.urlParam("e_idx")));
            if (isEmpty(G_NOWPAGE)){
                G_NOWPAGE = 1;
            }
            draw_html('#header', HEADER_HTML);   
            draw_html('#footer', FOOTER_HTML);   
            draw_html('#login_popup', LOGIN_HTML);   
            draw_html('#signIn_popup', SIGNIN_HTML);   

            // 테스트 아이디 / 패스워드 처리
            // $('#txt_login_id').val('additweb');
            // $('#txt_login_password').val('!addit2022#');
            
            // event 테이블로 부터 이벤트 리스트를 불러와 출력한다.
            var params = {};
            params.cmd = "load_event";
            params.e_active = "1";
            params.nowpage = "1";
            params.searchtype = "";         // 검색 유형
            params.searchdata = "";         // 검색 데이터
            params.loadcount = Data_Per_Page_Count;

            global_event_list_json = load_data(params);
            draw_event_list(global_event_list_json, '#event_list', "#page_div", 1);
            
            var isLogin = getCookie('login');
            if (isLogin === "logined")
                ToggleLoginDiv(true);
            else
                ToggleLoginDiv(false);
        };
    </script>
