    <title>멘테이모 관리자</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="https://kit.fontawesome.com/5c4a482ffe.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 공통 라이브러리 -->
    <script  src="js/util.js"></script>
    <!-- 클릭 이벤트 -->
    <script src="js/ck_event_dev.js"></script>
    <!-- <script src="js/ck_event_jhshin.js"></script> -->
    <!-- 화면 인테이스 -->
    <script src="js/draw_event.js"></script>
     <!-- 상수 정의 -->
    <script src="js/const.js"></script>
    <!-- AJAX 처리 인터페이스 -->
    <script src="js/api.js"></script>

    </head>
<body>
    <!-- 로그인 팝업 -->
    <div class="addit-login-popup" id="login_popup">
    </div>

    <!-- 고객사 추가 팝업 -->
    <div class="addit-customer-popup" id="customer_popup">
        <div class="addit-customer-popup-inner">
            <div class="addit-top-bar"><div class="addit-customer-popup-close" id="btn_customer_popup_close"><i class="fa-solid fa-xmark"></i></div></div>
            <h2>고객사 추가</h2>
            <div class="addit-customer-name-area"><label for="customer_name">고객사 이름</label><input type="text" id="customer_name"></div>
            <div class="addit-customer-plus-btn" id="btn-_customer_plus">고객사 추가</div>
        </div>
    </div>

    <header id="header" class="addit-bg-gradiant"></header>

    <section class="addit-wrap  addit-margin3">
       
        <div>
            <div class="addit-inner addit-flex-inner">
                <h2 class="addit-h2">고객사 리스트</h2>
                <div class="addit-main-top-btn-area">
                    <div class="addit-black-board-btn" id="btn_event_plus">이벤트 추가</div>
                    <div class="addit-black-board-btn" id="btn_oxQuiz_plus">OX퀴즈 추가</div>
                    <div class="addit-black-board-btn" id="btn_customer_popup_open">고객사 추가</div>
                </div>
            </div>
        </div>
        <div class="addit-inner addit-center2">
            <table class="addit-grid-4">
                <thead class="addit-bg-colot5">
                    <tr>
                        <th class="addit-table-grid1 addit-font-color5 addit-padding1"><input type="checkbox"></th>
                        <th class="addit-table-grid2 addit-font-color5 addit-padding1">고객사명</th>
                        <th class="addit-table-grid3 addit-font-color5 addit-padding1">관리</th>
                    </tr>
                </thead>
                <tbody class="addit-table-list-bg" id="all_customer_list_view"><!-- 고객사리스트 뿌려지는 곳 -->
                    <!-- 뿌려질 리스트 -->
                    
                </tbody>
            </table>           
        </div>
    </section>
            <!-- pagenation -->
            <div class="addit-inner" id="page_div">
            </div>

    <footer id="footer"></footer>

    <script>
        window.onload = function(){

            draw_html('#header', HEADER_HTML);  
            draw_html('#footer', FOOTER_HTML);   
            draw_html('#login_popup', LOGIN_HTML);  


            var params = {};
            params.cmd = "load_customer";
            params.nowpage = "1";
            params.searchtype = "";         // 검색 유형
            params.searchdata = "";         // 검색 데이터
            params.loadcount = Data_Per_Page_Count;

            global_customer_list_json = load_data(params);
            draw_customer_list(global_customer_list_json, '#all_customer_list_view', "#page_div", 1);


            var isLogin = getCookie('login');
            if (isLogin === "logined")
                ToggleLoginDiv(true);
            else
                ToggleLoginDiv(false);

        }
    </script>
</body>
</html>
