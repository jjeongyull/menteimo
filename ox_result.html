<script>
    window.onload = function () {
        //g_inpath = document.referrer;
        // 이벤트 Index (Get)

        var e_idx = decodeURI(decodeURIComponent($.urlParam("e_idx")));
        var e_score = decodeURI(decodeURIComponent($.urlParam("score")));
        var user_score = decodeURI(decodeURIComponent($.urlParam("score_count")));

        if (!isEmpty(e_idx)) {
            var params = {};
            params.cmd = "load_event";
            params.e_idx = e_idx;

            $("#e_idx").val(e_idx);
            global_evnet_json = load_data(params);
            // drawOxQuizData_Real(global_evnet_json);


            drawoxresult_Data(global_evnet_json, e_score, user_score);
            //   alert (drawoxresult_Data());

        }
        let theme = document.querySelector(':root');
        let styles = getComputedStyle(theme);   
        theme.style.setProperty('--my-score-width', e_score + '%');

        $(".layer-popup").css({ visibility: " visible" , opacity : "1" });
        $(".layer-popup .popup_content").css({ display: "block" });

 
        // window.open(oxQuizeUrl, "", "width=1000, height=800");

        var openwindow = window.open(oxQuizeUrl, "", "width=1000, height=800");
        // setTimeout(function () {
        //     openwindow.close();
        // }, 5000);
    };
